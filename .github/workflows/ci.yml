

name: nazarkok

on:
  push:
    branches:
      - develop
      - feature/develop/task2
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Visual Studio
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x' # Змініть версію .NET за необхідності

      - name: Install Visual Studio Build Tools
        run: |
          choco install visualstudio2019buildtools --version=16.9.4 --params "/NoAddins /NoWeb /NoComponent" -y
          choco install visualstudio2019-workload-vctools -y

      - name: Restore NuGet packages
        run: nuget restore clinet.sln

      - name: Build solution
        run: msbuild clinet.sln /p:Configuration=Release

  